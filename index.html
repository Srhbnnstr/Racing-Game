<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
     <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>

    <title>Night Ride</title>
  </head>
    <!--- header --->
  <body>
    <!--- Song title = "Nightcall" by artist Kavinsky --->
  <audio autoplay="autoplay" id="yourAudio">
    <source src='Nightcall.mp3' type='audio/wav' />
  </audio>
  <img src="Audio.jpg" id="audioImg">
  <a href="#" id="audioControl">pause!</a>
  </audio>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Night Ride</h1>
          <hr>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <div class="row text-center"></div>
    <div class="col-md-12" id="instructions">Blue car, please press A to accelerate. Purple car, please press P to accelerate.</div>
    <!--- racing tracks --->
    <div class="container" id="board">
     <div class="row">
      <div class="col-lg-12 col-lg-offset-1">
       <div class="container">
        <div class="row" id="tracks">
         <div class="col-xs-1 col-sm-2 col-md-6 col-lg-6" id="trackOne"><div class="player" id="p1"></div></div>
         <div class="col-xs-1 col-sm-2 col-md-6 col-lg-6" id="trackTwo"><div class="player" id="p2"></div></div>
         <div class="finish"</div>
        </div>
      </div>
      <!--- button --->
    <div class="col-xs-1 col-sm-2 col-md-6 col-lg-12 col-xs-offset-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-3">
        <div class="row">
        <button class="btn btn-lg btn-default" id="reset">Start Over</button>
    </div>
    </div>
  </body>
</html>
