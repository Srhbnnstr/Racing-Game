<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
     <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>

    <title>Night Ride</title>
  </head>
  <body>
    <audio autoplay="autoplay">
     <source src="Nightcall.mp3" />     
   </audio>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Night Ride</h1>
          <hr>
              </div>
            </div>
          </div>
          <div class="container" id="board">
          <div class="row">
            <div class="col-lg-12 col-lg-offset-1">
          <div class="container-fluid">
          <div class="row">
            <div class="col-xs-1 col-sm-2 col-md-6 col-lg-6" id="trackOne"><div class="player" data-key="a"></div></div>
            <div class="col-xs-1 col-sm-2 col-md-6 col-lg-6" id="trackTwo"><div class="player" data-key="p"></div></div>
          </div>
         </div>
          <div class="col-xs-1 col-sm-2 col-md-6 col-lg-12 col-xs-offset-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-3">
          <div class="row">
                <button class="btn btn-lg btn-default" id="reset">Start Over</button>
              </div>
            </div>
      </body>
  </html>
